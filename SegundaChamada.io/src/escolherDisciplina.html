<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Disciplina</title>
    <link rel="stylesheet" href="/src/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 min-vh-100">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2 class="mb-4">Selecione a Disciplina</h2>
            <form>
              <div class="form-group">
                <label for="disciplina">Disciplina:</label>
                <select class="form-control" id="disciplina" name="disciplina">
                  <option value="">Selecione...</option>
                  <option value="matematica">Programação Orientada a Objetos</option>
                  <option value="portugues">Estrutura de Dados</option>
                  <option value="historia">Programação Web</option>
                  <option value="geografia">Cálculo Numérico</option>
                  <option value="ciencias">Engenharia de Software</option>
                  <option value="ciencias">Banco de Dados</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Selecionar</button>
            </form>
          </div>
        </div>
      </div>

    <footer>
        <div class="info">
          <p>Acadêmico: Flavia Schnaider</p>
          <p>Orientador: Jhonatan Alves</p>
          <p>Disciplina: Programação Web</p>
        </div>
      </footer>
</body>
</html>
